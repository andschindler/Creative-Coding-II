<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker-basierte AR mit A-Frame und AR.js</title>
    <!-- A-Frame und AR.js einbinden -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame AR Szene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
      <!-- Hiro Marker -->
      <a-marker preset="hiro">
        <!-- AR-Objekt auf dem Marker -->
        <a-box position="0 0.5 0" color="#4CC3D9" scale="0.5 0.5 0.5"></a-box>
      </a-marker>
      <!-- Kamera fÃ¼r AR -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
