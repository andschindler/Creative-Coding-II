<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Test - WebXR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-webxr-component@2.1.0/dist/aframe-webxr-component.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene xrweb="tracking: true; environment: true;">
      <!-- AR-Objekt (Box) -->
      <a-box position="0 0.5 -3" color="#4CC3D9" scale="0.5 0.5 0.5"></a-box>
      <!-- Kamera -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
