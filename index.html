<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <a-asset-item
          id="guitar"
          src="https://cdn.glitch.global/dac312c4-5145-47d4-8a18-3684e2763a69/generic_electronic_guitar.glb?v=1750723479382"
        ></a-asset-item>
        <a-asset-item
          id="piano"
          src="https://cdn.glitch.global/dac312c4-5145-47d4-8a18-3684e2763a69/piano.glb?v=1750722921083"
        ></a-asset-item>
        <a-asset-item
          id="drums"
          src="https://cdn.glitch.global/dac312c4-5145-47d4-8a18-3684e2763a69/drums.glb?v=1750725752915"
        ></a-asset-item>
    
        <!-- Sound assets -->
        <audio id="sound-drums" src="https://cdn.glitch.global/deaad1b3-c137-49a3-b9f1-f506e217d6d8/Michael%20Jackson%20Loop-drums.mp3?v=1750764225146" loop="true"></audio>
        <audio id="sound-guitar" src="https://cdn.glitch.global/deaad1b3-c137-49a3-b9f1-f506e217d6d8/Michael%20Jackson%20Loop-vocals.mp3?v=1750764228420" loop="true"></audio>
        <audio id="sound-piano" src="https://cdn.glitch.global/deaad1b3-c137-49a3-b9f1-f506e217d6d8/Michael%20Jackson%20Loop-bass.mp3?v=1750764233292" loop="true"></audio>
      </a-assets>
    
      <a-gltf-model
        id="pianoModel"
        src="#piano"
        position="4 0.8 -2"
        scale="0.9 0.9 0.9"
        rotation="0 10 10"
        animation__float="property: object3D.position.y; to: 0.5; dir: alternate; dur: 2000; loop: true"
        class="interactive"
      ></a-gltf-model>
    
      <a-gltf-model
        id="drumsModel"
        src="#drums"
        position="-2 1.2 -2"
        scale="0.9 0.9 0.9"
        rotation="0 20 0"
        animation__float="property: object3D.position.y; to: 1; dir: alternate; dur: 5000; loop: true"
        class="interactive"
      ></a-gltf-model>
    
      <a-gltf-model
        id="guitarModel"
        src="#guitar"
        position="0 0 -10"
        scale="0.7 0.7 0.7"
        rotation="0 0 0"
        animation__float="property: object3D.position.y; to: 0.4; dir: alternate; dur: 2000; loop: true"
        class="interactive"
      ></a-gltf-model>
    
      <script>
        // Zugriff auf die 3D-Modelle und die Audio-Elemente
        const pianoModel = document.querySelector('#pianoModel');
        const drumsModel = document.querySelector('#drumsModel');
        const guitarModel = document.querySelector('#guitarModel');
    
        const soundDrums = document.querySelector('#sound-drums');
        const soundGuitar = document.querySelector('#sound-guitar');
        const soundPiano = document.querySelector('#sound-piano');
    
        // Die Sounds werden erst beim ersten Klick auf die Modelle gestartet
        let soundStarted = false;
    
        // Event-Listener für den Klick auf eines der Modelle
        function playSounds() {
          if (!soundStarted) {
            soundDrums.play();
            soundGuitar.play();
            soundPiano.play();
            soundStarted = true; // Verhindert, dass die Sounds mehrmals gleichzeitig abgespielt werden
          }
        }
    
        // Event-Listener für alle Modelle
        pianoModel.addEventListener('click', playSounds);
        drumsModel.addEventListener('click', playSounds);
        guitarModel.addEventListener('click', playSounds);
      </script>
    </a-scene>
    
  </body>
</html>
